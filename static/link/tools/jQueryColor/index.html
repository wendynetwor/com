<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery颜色选择器插件</span></h1>

		</header>
		<!--div class="htmleaf-content bgcolor-3"-->
			<div class="example">
				<div class="color-box">
					<span>rgba： </span><div class="classypicker1"></div>
				</div>
				<div class="color-box">
					<span>rgb： </span><div class="classypicker2"></div>
				</div>
				<div class="color-box">
					<span>hsla： </span><div class="classypicker3"></div>
				</div>
				<div class="color-box">
					<span>hsl： </span><div class="classypicker4"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.classycolor.min.js"></script>
	<script>
        $(document).ready(function () {
            $('.classypicker1').ClassyColor({
                color: '#ed1978',
                colorSpace: 'rgba',
                labels: true,
                displayColor: 'css',

            });
            $('.classypicker2').ClassyColor({
                color: '#653298',
                colorSpace: 'rgb',
                labels: true,
                displayColor: 'hex'
            });
            $('.classypicker3').ClassyColor({
                color: '#ffcc00',
                colorSpace: 'hsla',
                labels: true,
                displayColor: 'css'
            });
            $('.classypicker4').ClassyColor({
                color: '#f64747',
                colorSpace: 'hsl',
                labels: true,
                displayColor: 'hex'
            });
        });
    </script>
