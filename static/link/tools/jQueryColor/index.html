<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单实用的jQuery颜色选择器插件|jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.classycolor.min.css" />
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery颜色选择器插件 <span>A jQuery plugin that lets the user select a color</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="主页" target="_blank"><span> 主页</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="../" title="返回列表" target="_blank"><span> 返回列表/span></a>
			</div>
		</header>
		<div class="htmleaf-content bgcolor-3">
			<div class="example">
				<div class="color-box">
					<span>rgba： </span><div class="classypicker1"></div>
				</div>
				<div class="color-box">
					<span>rgb： </span><div class="classypicker2"></div>
				</div>
				<div class="color-box">
					<span>hsla： </span><div class="classypicker3"></div>
				</div>
				<div class="color-box">
					<span>hsl： </span><div class="classypicker4"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery.classycolor.min.js"></script>
	<script>
        $(document).ready(function () {
            $('.classypicker1').ClassyColor({
                color: '#ed1978',
                colorSpace: 'rgba',
                labels: true,
                displayColor: 'css',

            });
            $('.classypicker2').ClassyColor({
                color: '#653298',
                colorSpace: 'rgb',
                labels: true,
                displayColor: 'hex'
            });
            $('.classypicker3').ClassyColor({
                color: '#ffcc00',
                colorSpace: 'hsla',
                labels: true,
                displayColor: 'css'
            });
            $('.classypicker4').ClassyColor({
                color: '#f64747',
                colorSpace: 'hsl',
                labels: true,
                displayColor: 'hex'
            });
        });
    </script>
</body>
</html>
