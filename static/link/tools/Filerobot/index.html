<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js图片编辑器插件Filerobot</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://wendy-tools.com/static/link/tools/Filerobot/css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<style type="text/css">
		img{width:100%;}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>js图片编辑器插件Filerobot</h1>
		<header class="htmleaf-header">
			<h1>静态工具在线</h1>
			<div class="htmleaf-demo center">
			  <a href="https://wendy-tools.com/static/link/tools/Excel/index.html" class="current">类基Excel表格编辑器</a>
			  <a href="https://wendy-tools.com/static/link/tools/jQueryColor/index.html">颜色选择器</a>
			  <a href="https://wendy-tools.com/static/link/tools/Filerobot/index.html">图片编辑器</a>
			  <a href="https://wendy-tools.com/static/link/tools/Excel/index.html">Markdown编辑器</a>
			  <a href="https://wendy-tools.com/static/link/tools/index.html">返回上级菜单</a>
			</div>
		</header>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="center">点击图片开始进行编辑：</h3>
					<a href="#" id="demo1">
						<img src="https://wendy-tools.com/static/link/tools/Filerobot/img/stephen-walker-unsplash.jpg" class="img block-center" >
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://wendy-tools.com/static/link/tools/Filerobot/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="https://wendy-tools.com/static/link/tools/Filerobot/js/filerobot-image-editor.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('#demo1').click(function(){
				const ImageEditor1 = new FilerobotImageEditor();
				ImageEditor1.open('https://scaleflex.airstore.io/demo/stephen-walker-unsplash.jpg');
			})
		})
		
	</script>
</body>
</html>
