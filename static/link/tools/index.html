<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery颜色选择器插件</span></h1>
		</header>
			<div class="example">
				<div class="color-box">
					<span>rgba： </span><div class="classypicker1"></div>
				</div>
				<div class="color-box">
					<span>rgb： </span><div class="classypicker2"></div>
				</div>
				<div class="color-box">
					<span>hsla： </span><div class="classypicker3"></div>
				</div>
				<div class="color-box">
					<span>hsl： </span><div class="classypicker4"></div>
				</div>
			</div>
	</div>
	
	<script src="https://wendy-tools.com/static/link/tools/jQueryColor/js/jquery-2.1.1.min.js"></script>
	<script src="https://wendy-tools.com/static/link/tools/jQueryColor/js/jquery.classycolor.min.js"></script>
	<script>
        $(document).ready(function () {
            $('.classypicker1').ClassyColor({
                color: '#ed1978',
                colorSpace: 'rgba',
                labels: true,
                displayColor: 'css',

            });
            $('.classypicker2').ClassyColor({
                color: '#653298',
                colorSpace: 'rgb',
                labels: true,
                displayColor: 'hex'
            });
            $('.classypicker3').ClassyColor({
                color: '#ffcc00',
                colorSpace: 'hsla',
                labels: true,
                displayColor: 'css'
            });
            $('.classypicker4').ClassyColor({
                color: '#f64747',
                colorSpace: 'hsl',
                labels: true,
                displayColor: 'hex'
            });
        });
    </script>
</body>
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://wendy-tools.com/static/link/tools/editor/css/themes/quill.snow.css" rel="stylesheet">
	<style type="text/css">
		#editor-container {
		  height: 500px;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>quill.js-强大的现代富文本编辑器插件</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12 mt50">
					<div id="standalone-container">
					<div id="toolbar-container">
					<span class="ql-formats">
					<select class="ql-font"></select>
					<select class="ql-size"></select>
					</span>
					<span class="ql-formats">
					<button class="ql-bold"></button>
					<button class="ql-italic"></button>
					<button class="ql-underline"></button>
					<button class="ql-strike"></button>
					</span>
					<span class="ql-formats">
					<select class="ql-color"></select>
					<select class="ql-background"></select>
					</span>
					<span class="ql-formats">
					<button class="ql-script" value="sub"></button>
					<button class="ql-script" value="super"></button>
					</span>
					<span class="ql-formats">
					<button class="ql-header" value="1"></button>
					<button class="ql-header" value="2"></button>
					<button class="ql-blockquote"></button>
					<button class="ql-code-block"></button>
					</span>
					<span class="ql-formats">
					<button class="ql-list" value="ordered"></button>
					<button class="ql-list" value="bullet"></button>
					<button class="ql-indent" value="-1"></button>
					<button class="ql-indent" value="+1"></button>
					</span>
					<span class="ql-formats">
					<button class="ql-direction" value="rtl"></button>
					<select class="ql-align"></select>
					</span>
					<span class="ql-formats">
					<button class="ql-link"></button>
					<button class="ql-image"></button>
					<button class="ql-video"></button>
					<button class="ql-formula"></button>
					</span>
					<span class="ql-formats">
					<button class="ql-clean"></button>
					</span>
					</div>
					<div id="editor-container"></div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
	<script src="https://wendy-tools.com/static/link/tools/editor/dist/quill.js"></script>
	<!-- Initialize Quill editor -->
	<script>
		var quill = new Quill('#editor-container', {
		    modules: {
		      formula: true,
		      syntax: true,
		      toolbar: '#toolbar-container'
		    },
		    placeholder: 'Compose an epic...',
		    theme: 'snow'
		  });
	</script>
</body>
